
<ion-header>
  <ion-toolbar color="serviceheader">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="ios-basket-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar [animated]="true" placeholder="o que vocÃª precisa?" (ionInput)="getItems($event)"></ion-searchbar>

  </ion-toolbar>
</ion-header>
